  # Average current sensor with exponential filtering
  - platform: copy
    source_id: bms0_current
    name: "${name} average current"
    id: bms0_average_current
    filters:
      - exponential_moving_average:
          alpha: 0.1
          send_every: 1

text_sensor:
  - platform: jbd_bms
    jbd_bms_id: bms0
    errors:
      name: "${name} errors"
    operation_status:
      name: "${name} operation status"
    device_model:
      name: "${name} device model"

select:
  - platform: jbd_bms
    jbd_bms_id: bms0
    read_eeprom_register:
      name: "${name} read eeprom register"
      id: read_eeprom_register0
      optionsmap:
        0xAA: "Error Counts"

switch:
  - platform: jbd_bms
    jbd_bms_id: bms0
    charging:
      name: "${name} charging"
    discharging:
      name: "${name} discharging"

