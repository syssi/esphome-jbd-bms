substitutions:
  name: esp32c6-compatibility-test
  device_description: "Verify the project builds from source on ESP32C6"
  external_components_source: github://syssi/esphome-ant-bms@main

esphome:
  name: ${name}
  comment: ${device_description}
  min_version: 2024.6.0
  platformio_options:
    board_build.flash_size: 8MB

esp32:
  board: esp32-c6-devkitc-1
  variant: esp32c6
  framework:
    type: esp-idf
    version: 5.3.1
    platform_version: 6.9.0
    sdkconfig_options:
      CONFIG_ESPTOOLPY_FLASHSIZE_8MB: y

external_components:
  - source: ${external_components_source}
    refresh: 0s

wifi:
  ssid: !secret wifi_ssid
  password: !secret wifi_password

ota:
  platform: esphome

logger:
  level: INFO

api:
  reboot_timeout: 0s

esp32_ble_tracker:
  scan_parameters:
    active: false

ble_client:
  - id: client0
    mac_address: 70:3e:97:07:c0:3e

jbd_bms_ble:
  - id: bms0
    ble_client_id: client0
    update_interval: 2s

uart:
  - id: uart_0
    baud_rate: 9600
    tx_pin: GPIO16
    rx_pin: GPIO17

jbd_bms:
  - id: bms1
    update_interval: 2s
    rx_timeout: 150ms

sensor:
  - platform: jbd_bms_ble
    jbd_bms_ble_id: bms0
    total_voltage:
      name: "${name} total voltage"

  - platform: jbd_bms
    jbd_bms_id: bms1
    total_voltage:
      name: "${name} total voltage"
